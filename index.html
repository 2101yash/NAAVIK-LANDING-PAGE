<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naavik - Sail Into The Future</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@700;800&family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Three.js for 3D Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.363.0/dist/lucide-react.js"></script>
    
    <style>
        /* Custom styles to match the design */
        body {
            background-color: #0A0F1E;
            color: #A8B2D1;
            font-family: 'Inter', sans-serif;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-space-grotesk { font-family: 'Space Grotesk', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icon Component ---
        const Icon = ({ name, ...props }) => {
            if (!window.lucide) return <div style={{ width: props.size || 24, height: props.size || 24 }} className="bg-gray-700 rounded" />;
            const IconComponent = window.lucide[name];
            if (!IconComponent) {
                console.error(`Icon ${name} not found`);
                return <div style={{ width: props.size || 24, height: props.size || 24 }} className="bg-gray-700 rounded" />;
            }
            return <IconComponent {...props} />;
        };

        // --- Data for Modals ---
        const contentData = {
            'sn-modal': {
                icon: 'Compass', color: 'magenta', title: 'Seacourse Navigator',
                content: "A one-of-a-kind, modular maritime course discovery platform. Seacourse Navigator uses advanced filters (location, cost, ranking, course type) and intelligent matchmaking—just like a dating app for courses! It covers a database of 636+ DG-approved MTIs and features a digital counseling assistant for career pathway planning."
            },
            'sc-modal': {
                icon: 'Handshake', color: 'magenta', title: 'Seaconnect',
                content: "A professional networking platform exclusively built for maritime professionals, shipping companies, agents, MTIs, and tech partners. Think LinkedIn for the maritime sector, optimized for the industry with forums, job boards, and mentorship programs."
            },
            'sai-modal': {
                icon: 'Bot', color: 'magenta', title: 'Seamate AI',
                content: "An AI-powered virtual assistant designed specifically for seafarers, helping with everything from documentation reminders to job alerts, mental health support, weather alerts, and knowledge tips. It features a daily voice-activated assistant and a chatbot for MARPOL/STCW/ISM help."
            },
            'msx-modal': {
                icon: 'Ship', color: 'magenta', title: 'MarineSpareX',
                content: "India's first digital B2B marketplace for marine equipment. It enables MTIs, ship owners, suppliers, and repair stations to procure and sell genuine spare parts, simulators, and training equipment. Features include a verified supplier ecosystem, price comparison, and secure digital contracts."
            },
            'carbon-ledger-modal': {
                icon: 'Bitcoin', color: 'magenta', title: 'Naavik Carbon Ledger',
                content: "An upcoming blockchain-powered carbon credit app that enables shipping companies to track emissions, trade carbon credits, and comply with global green shipping mandates. Its vision is to make India a leader in green maritime finance."
            },
            'greenship-ai-modal': {
                icon: 'Leaf', color: 'magenta', title: 'GreenShip AI',
                content: "An AI-enabled platform for green voyage planning, port call optimization, slow steaming analytics, and carbon footprint minimization. It features a green route engine with weather mapping and fuel optimization algorithms for fleet managers and navigation officers."
            },
            'cyber-modal': {
                icon: 'ShieldCheck', color: 'magenta', title: 'Naavik CyberMarine™',
                content: "A comprehensive maritime cybersecurity platform for ships, MTIs, and ports—protecting navigation systems, crew devices, and cloud communication from cyber threats. It includes a threat detection dashboard, VAPT, and crew training modules on cyber hygiene."
            }
        };

        // --- Reusable Components ---
        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const navLinks = [
                { href: '#home', label: 'Home' },
                { href: '#about', label: 'About' },
                { href: '#olympiad', label: 'Olympiad' },
                { href: '#webinar', label: 'Webinars' },
                { href: '#ecosystem', label: 'Ecosystem' },
                { href: '#solutions', label: 'Solutions' },
                { href: '#contact', label: 'Contact' },
            ];

            return (
                <header className="bg-transparent sticky top-0 z-40">
                    <div className="absolute inset-0 bg-[#0A0F1E]/50 backdrop-blur-lg border-b border-white/10"></div>
                    <nav className="container mx-auto px-6 py-4 flex justify-between items-center relative z-10">
                        <a href="#home" className="flex items-center space-x-3">
                            <img src="https://placehold.co/48x48/FFFFFF/0A0F1E?text=N" alt="Naavik Logo" className="h-10 w-10 rounded-full" />
                            <span className="text-2xl font-bold text-white font-orbitron">NAAVIK</span>
                        </a>
                        <div className="hidden lg:flex items-center space-x-6 text-sm font-medium">
                            {navLinks.map(link => (
                                <a key={link.href} href={link.href} className="text-[#A8B2D1] hover:text-[#00F5D4] transition-colors">{link.label}</a>
                            ))}
                        </div>
                        <div className="flex items-center gap-2">
                            <a href="#contact" className="hidden lg:inline-block bg-white/10 border border-white/20 text-white text-sm font-semibold px-5 py-2 rounded-lg hover:bg-white/20 transition-colors">Get Involved</a>
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="lg:hidden p-2 rounded-full text-white">
                                <Icon name={isMenuOpen ? "X" : "Menu"} className="h-6 w-6" />
                            </button>
                        </div>
                    </nav>
                    {isMenuOpen && (
                        <div className="lg:hidden bg-[#0A0F1E]/90 backdrop-blur-xl p-4 border-t border-white/10">
                            {navLinks.map(link => (
                                <a key={link.href} href={link.href} onClick={() => setIsMenuOpen(false)} className="block py-2 text-[#A8B2D1] hover:text-[#00F5D4]">{link.label}</a>
                            ))}
                            <a href="#contact" onClick={() => setIsMenuOpen(false)} className="block mt-4 w-full text-center bg-white/10 border border-white/20 text-white font-semibold px-5 py-2 rounded-lg">Get Involved</a>
                        </div>
                    )}
                </header>
            );
        };

        const BackgroundCanvas = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                if (!mountRef.current || !window.THREE) return;

                let scene, camera, renderer, stars;
                const mount = mountRef.current;

                const init = () => {
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(60, mount.clientWidth / mount.clientHeight, 1, 1000);
                    camera.position.z = 1;

                    renderer = new THREE.WebGLRenderer({ canvas: mount, alpha: true });
                    renderer.setSize(mount.clientWidth, mount.clientHeight);
                    renderer.setPixelRatio(window.devicePixelRatio);

                    const starGeo = new THREE.BufferGeometry();
                    const starCount = 8000;
                    const posArray = new Float32Array(starCount * 3);
                    for (let i = 0; i < starCount * 3; i++) {
                        posArray[i] = (Math.random() - 0.5) * 10;
                    }
                    starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

                    const starMaterial = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.005, transparent: true });
                    stars = new THREE.Points(starGeo, starMaterial);
                    scene.add(stars);
                };

                let mouseX = 0, mouseY = 0;
                const onMouseMove = (event) => {
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                };
                
                const onWindowResize = () => {
                    if (!renderer || !camera) return;
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                const animate = () => {
                    if (!stars || !renderer) return;
                    const t = document.body.getBoundingClientRect().top;
                    stars.rotation.y = (mouseX * 0.00005) + (t * 0.0005);
                    stars.rotation.x = (mouseY * 0.00005) + (t * 0.0005);
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                };
                
                init();
                animate();

                window.addEventListener('resize', onWindowResize);
                document.addEventListener('mousemove', onMouseMove);
                
                return () => {
                    window.removeEventListener('resize', onWindowResize);
                    document.removeEventListener('mousemove', onMouseMove);
                    renderer.dispose();
                };
            }, []);

            return <canvas ref={mountRef} id="hero-canvas" />;
        };

        const FeatureCard = ({ icon, iconColor = 'cyan', title, description, modalId, onOpenModal }) => (
            <div className="bg-[rgba(23,37,65,0.5)] backdrop-blur-xl border border-white/10 rounded-2xl p-6 transition-all duration-300 h-full flex flex-col hover:border-[#9B5DE5]/50 hover:-translate-y-2 hover:shadow-2xl hover:shadow-black/20">
                <div className="flex items-center gap-4 mb-4">
                    <div className={`p-2 rounded-lg bg-white/10 text-pink-400`}>
                        <Icon name={icon} className="w-6 h-6" />
                    </div>
                    <h3 className="text-xl font-bold text-white">{title}</h3>
                </div>
                <p className="text-sm flex-grow">{description}</p>
                <button onClick={() => onOpenModal(modalId)} className="mt-auto pt-4 inline-flex items-center gap-2 text-sm font-semibold text-[#9B5DE5] hover:text-white transition-colors cursor-pointer">
                    View Details <Icon name="ArrowRight" className="w-4 h-4" />
                </button>
            </div>
        );

        const Modal = ({ modalId, activeModal, onCloseModal }) => {
            const isActive = activeModal && activeModal.id === modalId;
            if (!isActive) return null;

            const { title, content } = activeModal.data;
            const logoColor = '9B5DE5';
            const logoText = title.split(' ').map(word => word[0]).join('').substring(0, 3).toUpperCase();
            
            return (
                <div 
                    className={`fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-opacity duration-300 ${isActive ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}
                    onClick={onCloseModal}
                >
                    <div 
                        className={`bg-[rgba(23,37,65,0.8)] border border-white/20 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col transform transition-transform duration-300 ${isActive ? 'scale-100' : 'scale-95'}`}
                        onClick={(e) => e.stopPropagation()}
                    >
                        <div className="flex items-center justify-between p-4 border-b border-white/10 flex-shrink-0">
                            <div className="flex items-center gap-3">
                                <img src={`https://placehold.co/40x40/${logoColor}/0A0F1E?text=${logoText}`} alt={`${title} logo`} className="rounded-lg"/>
                                <h3 className="text-lg font-bold text-white">{title}</h3>
                            </div>
                            <button onClick={onCloseModal} className="p-2 rounded-full hover:bg-white/10 text-white">
                                <Icon name="X" className="w-5 h-5" />
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto">
                            <p className="text-[#A8B2D1]">{content}</p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        function App() {
            const [activeModal, setActiveModal] = useState(null);

            const handleOpenModal = (modalId) => setActiveModal({ id: modalId, data: contentData[modalId] });
            const handleCloseModal = () => setActiveModal(null);
            
            useEffect(() => {
                const handleEsc = (event) => { if (event.keyCode === 27) handleCloseModal(); };
                window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, []);

            return (
                <div className="bg-[#0A0F1E] text-[#A8B2D1] font-['Inter']">
                    <BackgroundCanvas />
                    <Header />

                    <main className="relative z-10">
                        {/* Hero Section */}
                        <section id="home" className="relative h-screen flex flex-col justify-center items-center text-center">
                            <div className="absolute inset-0 bg-gradient-to-b from-[#0A0F1E] via-transparent to-[#0A0F1E]"></div>
                            <div className="container mx-auto px-6 relative z-10">
                                <h1 className="text-4xl md:text-6xl font-[900] leading-tight tracking-tight mb-4 text-white font-orbitron">
                                    Sail Into The Future With Naavik
                                </h1>
                                <p className="max-w-3xl mx-auto text-lg md:text-xl text-[#e5e7eb] mb-10">
                                    India’s 1st Maritime Olympiad & Webinar Series for Classes 9–12.
                                    <br/>Campaign live in: Bihar • UP • Jharkhand • MP
                                </p>
                                <div className="flex flex-col sm:flex-row justify-center items-center gap-4">
                                    <a href="#olympiad" className="bg-[#00F5D4] text-black font-bold px-8 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:bg-white hover:-translate-y-1 w-full sm:w-auto">
                                        Register for Olympiad
                                    </a>
                                    <a href="#webinar" className="bg-transparent border-2 border-white text-white font-bold px-8 py-3 rounded-lg hover:bg-white hover:text-[#0A0F1E] transition-colors w-full sm:w-auto">
                                        Join Free Webinar
                                    </a>
                                </div>
                            </div>
                            <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce text-white/50">
                                <Icon name="ArrowDown" size={24} />
                            </div>
                        </section>

                        <div className="bg-gradient-to-b from-[#0A0F1E] via-[#071A3C] to-[#0A0F1E]">
                            {/* About Naavik Section */}
                            <section id="about" className="py-20 lg:py-28">
                                <div className="container mx-auto px-6 text-center">
                                    <h2 className="text-4xl md:text-5xl font-black text-white font-orbitron mb-6">About Naavik</h2>
                                    <p className="text-lg max-w-4xl mx-auto text-gray-300 mb-12">
                                        Naavik is a youth-led movement to build maritime awareness, spark innovation, and open global opportunities for school students. With verticals in education and industry solutions, we are creating India’s next maritime and innovation leaders.
                                    </p>
                                    <div className="flex flex-col md:flex-row justify-center items-center gap-8 text-white">
                                        <div className="text-center">
                                            <h4 className="font-bold text-xl">Yash Gupta</h4>
                                            <p className="text-sm text-[#00F5D4]">Founder</p>
                                        </div>
                                        <div className="hidden md:block border-l-2 border-white/20 h-12"></div>
                                        <div className="text-center">
                                            <h4 className="font-bold text-xl">Sanjeev Kumar Yadav</h4>
                                            <p className="text-sm text-[#00F5D4]">Co-Founder</p>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* Naavik Olympiad 2025 Section */}
                            <section id="olympiad" className="py-20 lg:py-28 bg-black/20">
                                <div className="container mx-auto px-6">
                                    <div className="text-center mb-16">
                                        <h2 className="text-4xl md:text-5xl font-black text-white font-orbitron">Naavik Olympiad 2025</h2>
                                        <p className="mt-4 text-lg max-w-3xl mx-auto text-gray-300">India's 1st Maritime Olympiad for Classes 9–12, designed to discover and nurture the next generation of maritime leaders.</p>
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-12 items-center">
                                        <div className="bg-[rgba(23,37,65,0.5)] p-8 rounded-2xl border border-white/10">
                                            <h3 className="text-2xl font-bold text-white mb-4">Competition Structure</h3>
                                            <div className="space-y-4">
                                                <div>
                                                    <h4 className="font-semibold text-[#00F5D4]">Round 1: Online MCQ Test</h4>
                                                    <p className="text-sm text-gray-300">A comprehensive online test covering maritime awareness, navigation basics, and ocean literacy.</p>
                                                </div>
                                                <div>
                                                    <h4 className="font-semibold text-[#00F5D4]">Round 2: Innovation Idea & Interview</h4>
                                                    <p className="text-sm text-gray-300">Shortlisted candidates will present an innovative idea and face an interview panel of industry experts.</p>
                                                </div>
                                            </div>
                                            <p className="text-xs mt-4 text-gray-400">Last Date to Register: 30/09/2025</p>
                                        </div>
                                        <div className="bg-[rgba(23,37,65,0.5)] p-8 rounded-2xl border border-white/10">
                                            <h3 className="text-2xl font-bold text-white mb-4">Why Join?</h3>
                                            <ul className="space-y-3 text-gray-300 list-inside list-disc">
                                                <li><span className="font-semibold text-white">Win Cash Prizes & Scholarships</span></li>
                                                <li>Gain direct mentorship from industry veterans.</li>
                                                <li>Achieve national recognition and a digital certificate.</li>
                                                <li>Get clarity on new-age maritime careers.</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div className="text-center mt-12">
                                        <a href="#contact" className="bg-[#00F5D4] text-black font-bold px-8 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:bg-white hover:-translate-y-1">Register Now for the Olympiad</a>
                                    </div>
                                </div>
                            </section>
                            
                            {/* Master Webinar Series Section */}
                            <section id="webinar" className="py-20 lg:py-28">
                                <div className="container mx-auto px-6">
                                    <div className="grid md:grid-cols-2 gap-12 items-center">
                                        <div>
                                            <img src="https://placehold.co/600x400/0A0F1E/FFFFFF?text=Webinar+Series" alt="Webinar Series" className="rounded-2xl shadow-2xl w-full"/>
                                        </div>
                                        <div className="text-left">
                                            <h2 className="text-3xl md:text-4xl font-black text-white font-orbitron mb-4">Naavik Master Webinar Series</h2>
                                            <h3 className="text-xl font-bold text-[#00F5D4] mb-2">Topic: Careers at Sea & Beyond</h3>
                                            <p className="text-gray-300 mb-4">Join maritime and startup founders as they unveil the future of careers in the maritime sector. Ideal for students (9-12), teachers, and parents.</p>
                                            <ul className="space-y-2 text-sm mb-6">
                                                <li className="flex items-center gap-2"><Icon name="Users" className="text-[#00F5D4] w-4 h-4"/> <strong>Speakers:</strong> Maritime & Startup Founders</li>
                                                <li className="flex items-center gap-2"><Icon name="Award" className="text-[#00F5D4] w-4 h-4"/> <strong>Perk:</strong> Free Digital Certificate for all attendees.</li>
                                                <li className="flex items-center gap-2"><Icon name="Presentation" className="text-[#00F5D4] w-4 h-4"/> <strong>Duration:</strong> 45 mins + Q&A</li>
                                            </ul>
                                            <a href="#contact" className="bg-white/10 border border-white/20 text-white font-semibold px-6 py-3 rounded-lg hover:bg-white/20 transition-colors">Reserve Your Spot</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            
                            {/* 4-State Outreach Campaign Section */}
                            <section id="outreach" className="py-20 lg:py-28 bg-black/20">
                                <div className="container mx-auto px-6 text-center">
                                    <h2 className="text-4xl md:text-5xl font-black text-white font-orbitron mb-4">4-State School Outreach</h2>
                                    <p className="text-lg max-w-3xl mx-auto text-gray-300 mb-12">Our campaign is actively engaging schools and communities across <span className="text-[#00F5D4] font-semibold">Bihar, UP, Jharkhand, and Madhya Pradesh</span> to foster maritime awareness.</p>
                                    <div className="grid md:grid-cols-3 gap-8 text-left">
                                        <div className="bg-[rgba(23,37,65,0.5)] p-6 rounded-xl border border-white/10"><h4 className="font-bold text-white text-lg">In-School Seminars</h4><p className="text-sm mt-2 text-gray-300">Conducting high-impact maritime awareness seminars directly in schools.</p></div>
                                        <div className="bg-[rgba(23,37,65,0.5)] p-6 rounded-xl border border-white/10"><h4 className="font-bold text-white text-lg">Olympiad Drives</h4><p className="text-sm mt-2 text-gray-300">Driving participation for the Naavik Olympiad and Webinar Series.</p></div>
                                        <div className="bg-[rgba(23,37,65,0.5)] p-6 rounded-xl border border-white/10"><h4 className="font-bold text-white text-lg">Partner Collaborations</h4><p className="text-sm mt-2 text-gray-300">Building a network of partner schools, NGOs, and career counselors.</p></div>
                                    </div>
                                    <div className="mt-12">
                                        <h3 className="text-2xl font-bold text-white mb-4">We Invite You to Collaborate</h3>
                                        <p className="text-gray-300 mb-6">If you are a school principal, NGO, student club, or maritime professional, join us in this mission.</p>
                                        <a href="mailto:naavikfoundation@gmail.com" className="bg-[#00F5D4] text-black font-bold px-8 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:bg-white hover:-translate-y-1">Invite Us to Your School</a>
                                    </div>
                                </div>
                            </section>

                            {/* Naavik Ecosystem Section */}
                            <section id="ecosystem" className="py-20 lg:py-28">
                                <div className="container mx-auto px-6">
                                    <div className="text-center mb-16">
                                        <h2 className="text-5xl font-bold mb-4 tracking-wide uppercase font-orbitron text-white">The Naavik Ecosystem</h2>
                                        <p className="text-xl text-gray-300 max-w-3xl mx-auto">One vision, multiple verticals — advancing maritime innovation, education, and technology through dedicated pillars of excellence.</p>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-12 justify-center">
                                        <div className="bg-white/10 p-6 rounded-2xl backdrop-blur-md hover:shadow-xl hover:scale-105 transition-all duration-300 text-left"><img src="https://placehold.co/48x48/00F5D4/0A0F1E?text=E" alt="Naavik EdTech Logo" className="h-12 mb-4 rounded-lg"/><h3 className="text-2xl font-semibold text-white mb-2">Naavik EdTech</h3><p className="text-gray-300 text-sm mb-4">Modular, accessible, and future-ready learning ecosystem for seafarers.</p><a href="#edtech" className="text-[#66d9ef] hover:text-white transition">Explore →</a></div>
                                        <div className="bg-white/10 p-6 rounded-2xl backdrop-blur-md hover:shadow-xl hover:scale-105 transition-all duration-300 text-left"><img src="https://placehold.co/48x48/9B5DE5/0A0F1E?text=S" alt="Naavik Solutions Logo" className="h-12 mb-4 rounded-lg"/><h3 className="text-2xl font-semibold text-white mb-2">Naavik Solutions</h3><p className="text-gray-300 text-sm mb-4">Innovating maritime operations through AI, SaaS, and data-driven services.</p><a href="#solutions" className="text-[#66d9ef] hover:text-white transition">Explore →</a></div>
                                        <div className="bg-white/10 p-6 rounded-2xl backdrop-blur-md hover:shadow-xl hover:scale-105 transition-all duration-300 text-left"><img src="https://placehold.co/48x48/F7BF4F/0A0F1E?text=I" alt="Naavik Initiatives Logo" className="h-12 mb-4 rounded-lg"/><h3 className="text-2xl font-semibold text-white mb-2">Naavik Initiatives</h3><p className="text-gray-300 text-sm mb-4">Driving community empowerment through Olympiads, webinars, and outreach.</p><a href="#olympiad" className="text-[#66d9ef] hover:text-white transition">Explore →</a></div>
                                    </div>
                                </div>
                            </section>

                            <section id="edtech" className="py-20 lg:py-28 bg-black/20">

                                    <div className="text-center">

                                </div>

                            <section id="solutions" className="py-20 lg:py-28">
                                <div className="container mx-auto px-6">
                                    <div className="text-center mb-16">
                                        <h2 className="text-4xl md:text-5xl font-black text-white font-orbitron">Naavik Maritime Solutions</h2>
                                        <p className="mt-4 text-lg max-w-3xl mx-auto text-gray-300">Bridging industry gaps with innovation, automation, and data-driven platforms.</p>
                                    </div>
                                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                        <FeatureCard icon="Compass" iconColor="magenta" title="Seacourse Navigator" description="Empowering learning journeys for every seafarer." modalId="sn-modal" onOpenModal={handleOpenModal} />
                                        <FeatureCard icon="Bot" iconColor="magenta" title="Seamate AI" description="Your intelligent onboard assistant and career co-pilot." modalId="sai-modal" onOpenModal={handleOpenModal} />
                                        <FeatureCard icon="Ship" iconColor="magenta" title="MarineSpareX" description="The B2B e-commerce solution for marine equipment." modalId="msx-modal" onOpenModal={handleOpenModal} />
                                        <FeatureCard icon="Handshake" iconColor="magenta" title="SeaConnect" description="Bridging Seafarers and Industry Stakeholders." modalId="sc-modal" onOpenModal={handleOpenModal} />
                                        <FeatureCard icon="Bitcoin" iconColor="magenta" title="Naavik Carbon Ledger" description="Track. Trade. Transform. Maritime Carbon Marketplace." modalId="carbon-ledger-modal" onOpenModal={handleOpenModal} />
                                        <FeatureCard icon="Leaf" iconColor="magenta" title="GreenShip AI" description="Greener routes, smarter ships." modalId="greenship-ai-modal" onOpenModal={handleOpenModal} />
                                        <FeatureCard icon="ShieldCheck" iconColor="magenta" title="Naavik CyberMarine™" description="Defending ships in the digital era." modalId="cyber-modal" onOpenModal={handleOpenModal} />

                            {/* Founders' Note & Contact Section */}
                            <section id="contact" className="py-20 lg:py-28">
                                <div className="container mx-auto px-6">
                                    <div className="bg-[rgba(23,37,65,0.5)] backdrop-blur-xl border border-white/10 rounded-2xl p-8 lg:p-16 text-center relative overflow-hidden">
                                        <div className="mb-12">
                                            <h3 className="text-2xl font-bold text-white">A Note From Our Founders</h3>
                                            <blockquote className="mt-4 max-w-3xl mx-auto text-lg italic text-gray-300">
                                                “We believe maritime is not just about ships – it’s about leadership, innovation, and shaping global trade. Through Naavik, we’re preparing students and industries to lead the world.”
                                            </blockquote>
                                            <div className="mt-4 flex justify-center items-center gap-x-6 gap-y-2 flex-wrap">
                                                <p className="font-semibold text-white">Yash Gupta, <span className="text-gray-400">Founder</span></p>
                                                <p className="font-semibold text-white">Sanjeev Kumar Yadav, <span className="text-gray-400">Co-founder</span></p>
                                            </div>
                                        </div>

                                        <div className="border-t border-white/10 pt-12">
                                            <h2 className="text-4xl md:text-5xl font-black text-white font-orbitron mb-4">Chart the Future. Together.</h2>
                                            <p className="text-lg mb-8 max-w-2xl mx-auto">By uniting education, innovation, and action, Naavik invites every stakeholder to become a co-navigator. Join us. Collaborate. Transform. Sail forward.</p>
                                            <div className="flex justify-center flex-wrap gap-4 md:gap-8 items-center text-sm font-medium mb-8 text-white">
                                                <a href="mailto:naavikfoundation@gmail.com" className="flex items-center gap-2 hover:text-[#00F5D4]"><Icon name="Mail" className="w-4 h-4"/> naavikfoundation@gmail.com</a>
                                                <span className="flex items-center gap-2"><Icon name="Phone" className="w-4 h-4"/> +91-8595557686</span>
                                            </div>
                                            <a href="mailto:naavikfoundation@gmail.com?subject=Collaboration Proposal" className="bg-[#00F5D4] text-black font-bold px-8 py-4 rounded-lg shadow-lg transition-all duration-300 transform hover:bg-white hover:-translate-y-1 hover:shadow-[0_10px_20px_rgba(0,245,212,0.4)]">Propose a Partnership</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </main>
                    
                    <footer className="py-8 border-t border-white/10">
                        <div className="container mx-auto px-6 text-center text-sm text-[#A8B2D1]">
                            <p>Copyright © 2025 Naavik. India’s First Unified Maritime Ecosystem Platform.</p>
                            <div className="flex justify-center gap-4 mt-4">
                                <a href="#" className="hover:text-white"><Icon name="Linkedin" size={20}/></a>
                                <a href="#" className="hover:text-white"><Icon name="Twitter" size={20}/></a>
                                <a href="#" className="hover:text-white"><Icon name="Instagram" size={20}/></a>
                            </div>
                        </div>
                    </footer>
                    
                    {Object.keys(contentData).map(modalId => (
                        <Modal key={modalId} modalId={modalId} activeModal={activeModal} onCloseModal={handleCloseModal} />
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
